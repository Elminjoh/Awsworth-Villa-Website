<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Verification - Awsworth Villa FC</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/x-icon" href="Images/awsworth-villa badge">
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        .verify-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        
        .info-text {
            text-align: center;
            margin-bottom: 25px;
            color: #555;
        }
        
        .verify-form {
            margin-bottom: 25px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .submit-button {
            width: 100%;
            padding: 12px;
            background-color: #f53832;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .submit-button:hover {
            background-color: #d10000;
        }
        
        .message {
            text-align: center;
            padding: 10px;
            margin-top: 15px;
            border-radius: 4px;
            display: none;
        }
        
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #f53832;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <h1>Request Admin Access</h1>
        
        <p class="info-text">
            Please enter the admin verification code to gain admin privileges.
            If you don't have a code, please contact the website administrator.
        </p>
        
        <form id="verify-form" class="verify-form">
            <div class="form-group">
                <label for="admin-code">Admin Verification Code:</label>
                <input type="text" id="admin-code" required>
            </div>
            
            <button type="submit" class="submit-button">Verify Code</button>
        </form>
        
        <div id="message" class="message"></div>
        
        <div class="back-link">
            <a href="index.html">Return to Home Page</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyForm = document.getElementById('verify-form');
            const message = document.getElementById('message');
            const adminCodeInput = document.getElementById('admin-code');
            
            // Check if user is logged in
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            if (!currentUser) {
                message.textContent = 'You must be logged in to request admin access.';
                message.className = 'message error';
                message.style.display = 'block';
                verifyForm.style.display = 'none';
                return;
            }
            
            // If already admin, no need to verify
            if (currentUser.role === 'admin') {
                message.textContent = 'You already have admin privileges. Redirecting to admin dashboard...';
                message.className = 'message success';
                message.style.display = 'block';
                verifyForm.style.display = 'none';
                
                setTimeout(function() {
                    window.location.href = 'admin-dashboard.html';
                }, 2000);
                
                return;
            }
            
            // Handle form submission
            verifyForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const adminCode = adminCodeInput.value.trim();
                
                // The admin verification code
                const CORRECT_CODE = 'AWSWORTH2025';
                
                if (adminCode === CORRECT_CODE) {
                    // Update user role to admin
                    const users = JSON.parse(localStorage.getItem('users') || '[]');
                    const userIndex = users.findIndex(u => u.id === currentUser.id);
                    
                    if (userIndex !== -1) {
                        // Update role in users array
                        users[userIndex].role = 'admin';
                        localStorage.setItem('users', JSON.stringify(users));
                        
                        // Update current user
                        currentUser.role = 'admin';
                        localStorage.setItem('currentUser', JSON.stringify(currentUser));
                        
                        // Show success message
                        message.textContent = 'Admin verification successful! Redirecting to admin dashboard...';
                        message.className = 'message success';
                        message.style.display = 'block';
                        
                        // Redirect after delay
                        setTimeout(function() {
                            window.location.href = 'admin-dashboard.html';
                        }, 2000);
                    }
                } else {
                    // Show error message
                    message.textContent = 'Invalid verification code. Please try again.';
                    message.className = 'message error';
                    message.style.display = 'block';
                    
                    // Clear the input
                    adminCodeInput.value = '';
                    adminCodeInput.focus();
                }
            });
        });
    </script>
</body>
</html>
